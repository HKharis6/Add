<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimum and Maximum Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function findMinMax() {
            const inputNumbers = document.getElementById('inputNumbers').value;
            const numbersArray = inputNumbers.split(',').map(Number);
            const resultDiv = document.getElementById('result');

            if (numbersArray.length === 0) {
                resultDiv.textContent = 'Please enter some numbers.';
                return;
            }

            const minNumber = Math.min(...numbersArray);
            const maxNumber = Math.max(...numbersArray);

            resultDiv.textContent = `Minimum number: ${minNumber}, Maximum number: ${maxNumber}`;
        }
    </script>
</head>
<body>
    <h2>Minimum and Maximum Numbers</h2>
    
    <label for="inputNumbers">Enter comma-separated numbers:</label>
    <input type="text" id="inputNumbers">
    <button onclick="findMinMax()">Find Min/Max</button>
    
    <div id="result"></div>
</body>
</html>
